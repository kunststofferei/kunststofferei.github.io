---
layout: default
---

<div id="main" role="main">			
	<div class="wrap">
		<div class="hero-title-bg hdiw">
			<h1 class="h1 rotate">{{ page.title }}</h1>
			{% if page.excerpt %}<h2>{{ page.excerpt }}</h2>{% endif %}
		</div>
		<div class="archive-wrap">
			<div class="page-content">
				{{ content }}
			</div><!-- /.page-content -->
		</div><!-- /.archive-wrap -->
	</div><!-- /.wrap -->
</div><!-- /#main -->
